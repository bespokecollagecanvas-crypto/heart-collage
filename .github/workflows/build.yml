name: Build Heart Collage EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install pyinstaller pillow numpy

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed heart_collage.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: HeartCollage
        path: dist/heart_collage.exe
